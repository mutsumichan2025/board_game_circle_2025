<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BBS</title>

<script src="password.js"></script>
<script src="auth.js"></script>

<script>
function loadPosts(){
 let posts=localStorage.getItem("bbs_posts");
 posts=posts?JSON.parse(posts):[];
 let h="";
 posts.forEach(p=>{
   h+="<b>"+p.name+"</b>："+p.comment+"<br>";
 });
 document.getElementById("posts").innerHTML=h;
}

function savePost(){
 let name=nameInput.value;
 let comment=commentInput.value;
 if(!name||!comment)return;
 let posts=localStorage.getItem("bbs_posts");
 posts=posts?JSON.parse(posts):[];
 posts.unshift({name:name,comment:comment});
 localStorage.setItem("bbs_posts",JSON.stringify(posts));
 nameInput.value="";
 commentInput.value="";
 loadPosts();
}
</script>
<style>
body{
  background: linear-gradient(
    90deg,
    red,
    orange,
    yellow,
    green,
    cyan,
    blue,
    violet
  );
  color:white;
  background-repeat:repeat;
  font-family:"MS Gothic","Comic Sans MS",sans-serif;
  font-size:18px;
  font-weight:bold;
  cursor:crosshair;
}

.title{
 font-size:52px;
 font-weight:bold;
 color:#ff00ff;
 text-shadow:
  2px 2px 0 red,
  -2px -2px 0 cyan,
  2px -2px 0 yellow,
  -2px 2px 0 lime;
 letter-spacing:3px;
}

.box{
 border:5px ridge magenta;
 background:linear-gradient(
   180deg,
   #ffffcc,
   #ffccff,
   #ccffff
 );
 padding:12px;
 color:black;
 box-shadow:0 0 10px yellow;
}

.box b{
 font-size:20px;

}

a{

}

a:hover{

}

marquee{

 color:red;

}
</style>

</head>

</html>
