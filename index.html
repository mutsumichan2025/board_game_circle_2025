<script>
const sparkleCount = 30;
const sparkles = [];

for(let i=0;i<sparkleCount;i++){
  const s = document.createElement("div");
  s.style.position = "fixed";
  s.style.width = "6px";
  s.style.height = "6px";
  s.style.borderRadius = "50%";
  s.style.background = "yellow";
  s.style.pointerEvents = "none";
  s.style.boxShadow = "0 0 8px white";
  s.style.opacity = 0;
  document.body.appendChild(s);
  sparkles.push({el:s, life:0});
}

document.addEventListener("mousemove", e=>{
  const s = sparkles.find(sp=>sp.life<=0);
  if(!s) return;
  s.life = 20;
  s.x = e.clientX;
  s.y = e.clientY;
});

function sparkleLoop(){
  sparkles.forEach(s=>{
    if(s.life>0){
      s.el.style.left = s.x+"px";
      s.el.style.top = s.y+"px";
      s.el.style.opacity = s.life/20;
      s.life--;
    }
  });
  requestAnimationFrame(sparkleLoop);
}
sparkleLoop();
</script>
<script>
document.addEventListener("click", function(e){

  for(let i=0;i<12;i++){
    const star = document.createElement("div");
    star.textContent = "★";
    star.style.position = "fixed";
    star.style.left = e.clientX+"px";
    star.style.top = e.clientY+"px";
    star.style.color =
      "hsl("+Math.random()*360+",100%,70%)";
    star.style.fontSize = "20px";
    star.style.pointerEvents = "none";

    document.body.appendChild(star);

    const angle = Math.random()*Math.PI*2;
    const speed = Math.random()*4+2;
    let life = 30;

    function animate(){
      star.style.left =
        star.offsetLeft + Math.cos(angle)*speed + "px";
      star.style.top =
        star.offsetTop + Math.sin(angle)*speed + "px";
      star.style.opacity = life/30;
      life--;
      if(life>0){
        requestAnimationFrame(animate);
      }else{
        star.remove();
      }
    }
    animate();
  }

});
</script>

<script>
const starCanvas = document.createElement("canvas");
starCanvas.style.position = "fixed";
starCanvas.style.left = 0;
starCanvas.style.top = 0;
starCanvas.style.width = "100%";
starCanvas.style.height = "100%";
starCanvas.style.pointerEvents = "none";
starCanvas.style.zIndex = "10";
document.body.appendChild(starCanvas);

const ctxStar = starCanvas.getContext("2d");

function resizeStar(){
  starCanvas.width = window.innerWidth;
  starCanvas.height = window.innerHeight;
}
resizeStar();
window.addEventListener("resize", resizeStar);

const fallingStars = [];

for(let i=0;i<300;i++){
  fallingStars.push(createStar());
}

function createStar(){
  return{
    x: Math.random()*starCanvas.width,
    y: Math.random()*starCanvas.height,
    size: Math.random()*3+1,
    speed: Math.random()*2+0.5
  };
}

function drawStars(){
  ctxStar.clearRect(0,0,starCanvas.width,starCanvas.height);

  fallingStars.forEach(s=>{
    ctxStar.fillStyle="yellow";
    ctxStar.fillText("★", s.x, s.y);

    s.y += s.speed;
    if(s.y > starCanvas.height){
      s.y = -10;
      s.x = Math.random()*starCanvas.width;
    }
  });

  requestAnimationFrame(drawStars);
}

ctxStar.font="16px Arial";
drawStars();
</script>
