<script>
const sparkleCount = 30;
const sparkles = [];

for(let i=0;i<sparkleCount;i++){
  const s = document.createElement("div");
  s.style.position = "fixed";
  s.style.width = "6px";
  s.style.height = "6px";
  s.style.borderRadius = "50%";
  s.style.background = "yellow";
  s.style.pointerEvents = "none";
  s.style.boxShadow = "0 0 8px white";
  s.style.opacity = 0;
  document.body.appendChild(s);
  sparkles.push({el:s, life:0});
}

document.addEventListener("mousemove", e=>{
  const s = sparkles.find(sp=>sp.life<=0);
  if(!s) return;
  s.life = 20;
  s.x = e.clientX;
  s.y = e.clientY;
});

function sparkleLoop(){
  sparkles.forEach(s=>{
    if(s.life>0){
      s.el.style.left = s.x+"px";
      s.el.style.top = s.y+"px";
      s.el.style.opacity = s.life/20;
      s.life--;
    }
  });
  requestAnimationFrame(sparkleLoop);
}
sparkleLoop();
</script>
<script>
document.addEventListener("click", function(e){

  for(let i=0;i<12;i++){
    const star = document.createElement("div");
    star.textContent = "★";
    star.style.position = "fixed";
    star.style.left = e.clientX+"px";
    star.style.top = e.clientY+"px";
    star.style.color =
      "hsl("+Math.random()*360+",100%,70%)";
    star.style.fontSize = "20px";
    star.style.pointerEvents = "none";

    document.body.appendChild(star);

    const angle = Math.random()*Math.PI*2;
    const speed = Math.random()*4+2;
    let life = 30;

    function animate(){
      star.style.left =
        star.offsetLeft + Math.cos(angle)*speed + "px";
      star.style.top =
        star.offsetTop + Math.sin(angle)*speed + "px";
      star.style.opacity = life/30;
      life--;
      if(life>0){
        requestAnimationFrame(animate);
      }else{
        star.remove();
      }
    }
    animate();
  }

});
</script>
